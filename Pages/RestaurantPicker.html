<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All For One!</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>

    <header class="py-8 px-4 mx-auto max-w-7xl text-center lg:py-16">
        <h1 class="mb-4 text-5xl font-bold tracking-tight leading-none md:text-5xl lg:text-6xl">Restaurant Picker</h1>
    </header>
    <!-- Input Section -->
    <section class="flex justify-center">
        <div class="max-w-6xl p-6 card-color rounded-lg shadow-md ">
            <h5 class="lg:text-2xl xl:text-4xl font-normal tracking-tight">Select a Restaurant Category that will
                generate a restaurant of the respective category!</h5>
            <div class="grid grid-cols-1 sm:grid-cols-3 mt-9 gap-y-5 place-items-center">
                <div class="">
                    <button id="burgerBtn" style="margin-left: auto;"
                        class=" w-35 md:w-40 lg:w-50 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Burger
                    </button>
                </div>
                <div class="md:col-start-2">
                    <button id="pizzaBtn" style="margin-left: auto;"
                        class="row-start-2 w-35 md:w-40 lg:w-50 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Pizza
                    </button>
                </div>
                <div class="md:col-start-3">
                    <button id="miscBtn" style="margin-left: auto;"
                        class="w-35 md:w-40 lg:w-50 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Miscellaneous
                    </button>
                </div>
            </div>
        </div>

    </section>

    <!-- Response block! -->
    <section class="flex justify-center my-9">
        <div class=" min-w-20 lg:min-w-xl xl:min-w-4xl py-6 px-20 card-color rounded-lg shadow-md ">
            <h2 class="sm:text-[40px] text-center mb-6">Response!</h2>
            <p id="displayResult" class="sm:text-[30px] text-center"></p>
        </div>
    </section>

    <!-- Buttons to reset response or Back to index -->
    <section>
        <div class="container max-w-6xl p-7">
            <div class="flex justify-between">
                <a id="resetBtn"
                    class="w-30 md:w-40 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Reset
                </a>
                <a href="../index.html" style="margin-left: auto;"
                    class="sm:w-40 md:w-50 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Back to Menu
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="../Scripts/RestaurantPicker.js"></script>
</body>
