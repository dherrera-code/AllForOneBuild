<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All For One!</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>

    <header class="py-8 px-4 mx-auto max-w-7xl text-center lg:py-16">
        <h1 class="mb-4 text-4xl font-bold tracking-tight leading-none md:text-5xl lg:text-6xl">Asking Questions</h1>
    </header>
    <!-- Input Section -->
    <section class="flex justify-center">
        <div class="max-w-6xl p-6 card-color rounded-lg shadow-md ">
            <h5 class="lg:text-2xl xl:text-4xl font-normal tracking-tight">This program prompts the user to enter their name and the time the user woke up today!</h5>
            <p class="my-6 lg:my-12 lg:text-2xl xl:text-4xl font-normal text-center">What is your name and what time did you wake up?</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 place-items-center">
                <div class="">
                    <input id="inputName"  type="text" class="bg-white ps-4 w-3xs" placeholder="Enter your Name!" required>
                </div>
                <div class="sm:col-start-2">
                    <input id="inputTime" type="time" min="0" class="bg-white ps-4 w-3xs" value="06:30" required>
                </div>
                <div class="sm:row-start-2 sm:col-start-2 mt-3">
                    <button id="enterBtn"
                        class="row-start-2 w-35 md:w-40 lg:w-50 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Enter
                    </button>
                </div>
            </div>
        </div>

    </section>

    <!-- Response block! -->
    <section class="flex justify-center my-9">
        <div class=" lg:min-w-xl xl:min-w-4xl py-6 px-20 card-color rounded-lg shadow-md ">
            <h2 class="text-xl sm:text-[40px] text-center mb-3">Response!</h2>
            <p id="displayResponse" class="sm:text-[30px] text-center"></p>
        </div>
    </section>

    <!-- Buttons to reset response or Back to index -->
  <section class="flex justify-center mb-10">
    <div class="flex-1 max-w-3xl lg:max-w-6xl">
      <div class="grid grid-cols-2 place-items-stretch">
      <a id="resetBtn"
          class="w-30 md:w-40 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Reset
      </a>
      <a href="../index.html" style="margin-left: auto;"
          class="sm:w-40 md:w-50 px-5 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Back to Menu
      </a>
      </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="../Scripts/AskingQuestions.js"></script>
</body>
